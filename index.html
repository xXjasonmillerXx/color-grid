<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

</head>

<body>
       
  <label for="hue">Saturation:</label>
  <input type="number" id="saturation" name="saturation" value="100" min="0" max="100">


  <div class="grid">
    <div class="cornerCell"></div>
    <div class="contrastCell">
      <label for="hue">Contrast to white:</label>
      <input type="number" id="contrast1" name="contrast" min="1" max="21">
    </div>
    <div class="contrastCell">
      <label for="hue">Contrast to white:</label>
      <input type="number" id="contrast2" name="contrast" onchange="updateColors()" min="1" max="21">
    </div>
    <div class="contrastCell">
      <label for="hue">Contrast to white:</label>
      <input type="number" id="contrast3" name="contrast" min="1" max="21">
    </div>
    <div class="hueCell">
      <label for="hue">Hue:</label>
      <input type="number" id="hue1" name="hue" min="0" max="360">
    </div>
    <div id="swatch1" class="swatch"></div>
    <div id="swatch2" class="swatch"></div>
    <div id="swatch3" class="swatch"></div>
    <div class="hueCell">
      <label for="hue">Hue:</label>
      <input type="number" id="hue2" name="hue" min="0" max="360">
    </div>
    <div id="swatch4" class="swatch"></div>
    <div id="swatch5" class="swatch"></div>
    <div id="swatch6" class="swatch"></div>
    <div class="hueCell">
      <label for="hue">Hue:</label>
      <input type="number" id="hue3" name="hue" min="0" max="360">
    </div>
    <div id="swatch7" class="swatch"></div>
    <div id="swatch8" class="swatch"></div>
    <div id="swatch9" class="swatch"></div>
  </div>
  <button onclick="makeColor()">Goooooo</button>
  <button onclick="updateColors()">update</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.2/chroma.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
