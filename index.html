<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Color Grid</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="initializeUI()">
       

  <label for="saturation">Saturation:</label>
  <input type="number" id="saturation" name="saturation" value="100" min="0" max="100">

  <div class="metagrid">
    <div class="cornerCell"></div>
    <div id="contrastSettings" class="contrastSettings"></div>
    <div class="cell add addContrast">
      <button onclick="addContrastStep()">Add Contrast Step</button>
    </div>
    <div id="hueSettings" class="hueSettings"></div>
    <div id="grid" class="grid"></div>
    <div class="cell add addHue">
      <button onclick="addHueFamily()">Add Hue Family</button>
    </div>

  </div>


  
  <button onclick="makeColor()">Goooooo</button>
  <button onclick="updateColors()">update</button>
  <button onclick="getContrast(230, 100, 4.5)">get contrast</button>
  <button onclick="delContrastStep(0)">Delete Contrast Step</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.2/chroma.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
