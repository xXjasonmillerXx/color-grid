<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Color Grid</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="initializeUI()">
  <div class="metagrid">
    <div class="cornerCell"></div>
    <div id="contrastSettings" class="contrastSettings"></div>
    <div class="cell add addContrast">
      <button onclick="addContrastStep()">Add Contrast Step</button>
    </div>
    <div id="hueSettings" class="hueSettings"></div>
    <div id="grid" class="grid"></div>
    <div id="hueEndSettings" class="hueSettings"></div>
    <div class="cell add addHue">
      <button onclick="addHueFamily()">Add Hue Family</button>
    </div>
  </div>

  <div>
  <label for="jsonTextarea">Color Grid Data</label>
  <textarea id="jsonTextarea" onchange="jsonRead()"></textarea>
  <button onclick="jsonDownload()">Download Save File</button>
  </div>

  <label for="exportTextarea">Color Export</label>
  <textarea id="exportTextarea" readonly></textarea>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.2/chroma.min.js"></script>
  <script src="script.js"></script>
  <script src="create.js"></script>
  <script src="update.js"></script>
</body>
</html>
